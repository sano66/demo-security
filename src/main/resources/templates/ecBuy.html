<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<title th:text="#{ecBuy.title}">#{ecBuy.title}</title>
<style>
input {
	pointer-events: none;
}
</style>
</head>
<body>
	<div class="container" layout:fragment="content">
		<p th:text="#{ecBuy.desc}">#{ecBuy.desc}</p>
		<form action="#" method="post" th:action="@{/ecBuy}"
			th:object="${ecForm}">
			<input type="hidden" th:field="*{username}" />
			<input type="hidden" th:field="*{book.uuid}" />
			<fieldset>
				<legend>Legend</legend>
				<div class="form-group row">
					<label for="isbn13" class="col-sm-2 col-form-label"
						th:text="#{ec.table.column.isbn13}">#{ec.table.column.isbn13}</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{book.isbn13}"
							readonly>
					</div>
				</div>
				<div class="form-group row">
					<label for="author" class="col-sm-2 col-form-label"
						th:text="#{ec.table.column.author}">#{ec.table.column.author}</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{book.author}"
							readonly>
					</div>
				</div>
				<div class="form-group row">
					<label for="title" class="col-sm-2 col-form-label"
						th:text="#{ec.table.column.issueDate}">#{ec.table.column.issueDate}</label>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							th:field="*{book.issueDate}" readonly>
					</div>
				</div>
				<div class="form-group row">
					<label for="title" class="col-sm-2 col-form-label"
						th:text="#{ec.table.column.title}">#{ec.table.column.title}</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{book.title}"
							readonly>
					</div>
				</div>
				<div class="form-group row">
					<label for="publisher" class="col-sm-2 col-form-label"
						th:text="#{ec.table.column.publisher}">#{ec.table.column.publisher}</label>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							th:field="*{book.publisher}" readonly>
					</div>
				</div>
				<div class="form-group row">
					<label for="price" class="col-sm-2 col-form-label"
						th:text="#{ec.table.column.price}">#{ec.table.column.price}</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{book.price}"
							readonly>
					</div>
				</div>
				<div class="form-group row">
					<div class="col-sm-10">
						<img class="img-book" src="../../resources/static/resources/images/4427b.jpg"
							th:src="*{book.imageUrl}">
					</div>
				</div>
			</fieldset>
			<button type="submit" class="btn btn-success">Confirm</button>
		</form>
	</div>
</body>
</html>
