<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<title th:text="#{home.title}">#{home.title}</title>
</head>
<body>
	<div class="container" layout:fragment="content">
		<p th:text="#{home.desc}">#{home.desc}</p>
		<ul>
			<li><a href="#" th:href="@{/ec}"
				th:text="#{home.link.ec}">#{home.link.ec}</a></li>
			<li><a href="#" th:href="@{/admin}"
				th:text="#{home.link.admin}">#{home.link.admin}</a></li>
		</ul>
	</div>
</body>
</html>
